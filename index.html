<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2c97MABN8fkDH-pZgAtB7BRa6RlOOkJg&callback=initMap&libraries=places"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Yanone+Kaffeesatz:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="Assets/Movie-chews.png" id="logo" />
    </header>
    <div id="page-container">
      <div id="content-wrap">
        <!-- WELCOME CONTAINER -->
        <div class="container welcome">
          <div class="row justify-content-around">
            <div class="span3">
              <p for="exampleFormControlSelect1">User 1 Genre Choice</p>
              <!-- USER GENRE INPUT -->
              <select class="form-control" id="genre1">
                <option value="">-- Please choose an option--</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science Fiction</option>
                <option value="10770">Tv Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
              </select>
            </div>
            <div class="span3">
              <p for="exampleFormControlSelect1">User 2 Genre Choice</p>
              <select class="form-control" id="genre2">
                <option value="">-- Please choose an option--</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science Fiction</option>
                <option value="10770">Tv Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-around">
            <input
              type="image"
              id="submit"
              src="./Assets/chocolate.png "
              alt="Submit Form"
            />
          </div>
        </div>

        <!-- DISPLAY RESPONSE FROM AJAX -->
        <div class="container">
          <div id="show-movie" style="display: none">
            <p class="row genre-type justify-content-around"></p>
            <h3 class="row display-movie justify-content-around"></h3>
            <div class="row display-poster justify-content-around"></div>
            <!-- GoBack/NEXT Buttons-->
            <div class="row justify-content-center afterBtn">
              <button
                type="button"
                id="goBack"
                class="btn btn-secondary btn-sm"
              >
                Go Back
              </button>

              <button type="button" id="next" class="btn btn-secondary btn-sm">
                Get Your Chews
              </button>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-around">
            <h3 id="snap-selection"></h3>
          </div>
          <div class="row justify-content-around">
            <img id="snack-image" />
          </div>
        </div>

        <!--Div to display local Storage-->
        <!-- <div class="container">
          <div id="local">
            <button
              type="button"
              id="local-storage-btn"
              class="btn btn-secondary btn-sm"
            >
              Past Winning Picks
            </button>
          </div>
        </div> -->

        <!-- Divs to hold the google map -->
        <div class="pac-card" id="pac-card" style="display: none">
          <div>
            <div id="title">Autocomplete Search</div>
            <div id="type-selector" class="pac-controls">
              <input
                type="radio"
                name="type"
                id="changetype-all"
                checked="checked"
              />
              <label for="changetype-all">All</label>

              <input type="radio" name="type" id="changetype-establishment" />
              <label for="changetype-establishment">Establishments</label>

              <input type="radio" name="type" id="changetype-address" />
              <label for="changetype-address">Addresses</label>

              <input type="radio" name="type" id="changetype-geocode" />
              <label for="changetype-geocode">Geocodes</label>
            </div>
            <div id="strict-bounds-selector" class="pac-controls">
              <input type="checkbox" id="use-strict-bounds" value="" />
              <label for="use-strict-bounds">Strict Bounds</label>
            </div>
          </div>
          <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter a location" />
          </div>
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
          <img src="" width="16" height="16" id="place-icon" />
          <span id="place-name" class="title"></span><br />
          <span id="place-address"></span>
        </div>
      </div>
      <footer id="footer" class="row">
        <div id="logs" class="col-7"></div>
        <div class="col-5">
          <button type="button" id="local-storage-btn">
            Past Winning Picks
          </button>
          <button type="button" id="clear-btn">Clear History</button>
        </div>
        <!-- <p>&#169; Copywright</p> -->
      </footer>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
